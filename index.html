<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simulador de Financiamento</title>
</head>
<body>
    <h2>Simulador de Financiamento com Sistema de Amortizaçao Constante (SAC)</h2>
    <input id="textoValor" type="text" placeholder="Valor do bem"><br>
    <input id="textoEntrada" type="text" placeholder="Valor da entrada"><br>
    <input id="textoJuros" type="text" placeholder="Taxa de juros (%)"><br>
    <input id="textoPrazo" type="text" placeholder="Prazo (em meses)"><br>
    <button id="botaoCalcular">Calcular</button>
    <input id="comCarencia" type="checkbox" ><label for="comCarencia">Com carencia?</label>
    <select id="listaSuspensa" hidden>
        <option value="2">2 meses</option>
        <option value="3">3 meses</option>
        <option value="4">4 meses</option>
    </select>
    <p></p>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Valor da Parcela</th>
                <th>Amortizaçao</th>
                <th>Juros</th>
                <th>Saldo devedor</th>
            </tr>
        </thead>
        <tbody id="corpoTabela">
            
        </tbody>
    </table>
    <script type="module" src="index.js"></script>
</body>
</html>
